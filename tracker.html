<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Address Tracker</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="tracker.css" />

  <!-- Leaflet CSS for map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form id="search-form">
      <input type="text" id="ip-input" placeholder="Search for any IP address or domain" />
      <button type="submit">â†’</button>
    </form>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <section class="info-box" id="info">
    <div><strong>IP Address</strong><p id="ip">-</p></div>
    <div><strong>Location</strong><p id="location">-</p></div>
    <div><strong>Timezone</strong><p id="timezone">-</p></div>
    <div><strong>ISP</strong><p id="isp">-</p></div>
  </section>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main JS -->
  <script src="tracker.js"></script>
</body>
</html>
